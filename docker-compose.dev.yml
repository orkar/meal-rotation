services:
  db:
    image: postgres:16-alpine
    container_name: meal-rotation-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: meal_rotation_dev
      POSTGRES_USER: meal
      POSTGRES_PASSWORD: meal_dev_password
    volumes:
      - meal_rotation_dev_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U meal -d meal_rotation_dev']
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    image: node:20-bookworm-slim
    container_name: meal-rotation-dev-api
    working_dir: /app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      API_PORT: 3001
      DATABASE_URL: postgresql://meal:meal_dev_password@db:5432/meal_rotation_dev?schema=public
      CHOKIDAR_USEPOLLING: 'true'
    volumes:
      - ./:/app
    command: sh -lc "apt-get update && apt-get install -y --no-install-recommends openssl ca-certificates && rm -rf /var/lib/apt/lists/* && npm run prisma:generate && npx prisma migrate deploy && npm run seed && npm run dev -w packages/api"
    ports:
      - '3305:3001'

  web:
    image: node:20-bookworm-slim
    container_name: meal-rotation-dev-web
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_DEV_API_PROXY_TARGET: http://api:3001
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
    volumes:
      - ./:/app
    command: sh -lc "npm run dev -w packages/web -- --host 0.0.0.0 --port 5173"
    ports:
      - '4305:5173'

volumes:
  meal_rotation_dev_db_data:
